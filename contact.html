<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Preston Button</title>
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- Google Fonts Roboto -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
    />
    <!-- MDB -->
    <link rel="stylesheet" href="css/mdb.min.css" />
    <!-- Custom styles -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar shadow-0">
      <div class="container">
        <div class="navbar-menu">
          </div>
          <div class="navbar-end">
            <a class="navbar-item m-1" href="index.html">Home</a>
            <a class="navbar-item m-1" href="blog.html">Blog</a>
            <a class="navbar-item ms-1" href="contact.html">Contact</a>
          </div>
        </div>
      </div>
    </nav>

    <!-- Header -->
    <div class="container text-left">
      <div class="row">
        <div class="col-md-12">
          <div class="header">
            <h1 class="display-1">Contact Me</h1>
          </div>
        </div>
      </div>
    </div>
    <!-- Container for social Links -->
    <div class="container socials-container">
        <div class="row">
            <div class="col-md-12">
                <div class="socials">
                    <a href="https://www.github.com/prestonButton" target="_blank" rel="noopener"> <i class="fa fa-3x fa-github social-icon"></i></a>
                    <a href="https://www.twitter.com/preston_button" target="_blank" rel="noopener"> <i class="fa fa-3x fa-twitter social-icon"></i></a>
                    <a href="https://www.linkedin.com/in/preston-button-79b7b31b5/" target="_blank" rel="noopener"> <i class="fa fa-3x fa-linkedin social-icon"></i></a>
                </div>
            </div>
        </div>
    </div>
    <!-- Container for contact form -->
    <!-- Wrapper container -->
    <div class="container py-4">
        <form id="form">
            <div class="field mb-3">
                <label for="from_name"></label>
                <input type="text" name="from_name" id="from_name" placeholder="Name" required>
            </div>

            <div class="field mb-3">
                <label for="reply_to"></label>
                <input type="email" name="reply_to" id="reply_to" placeholder="Email" required>
            </div>
            <div class="field mb-3">
                <label for="message"></label>
                <textarea type="text" name="message" id="message" placeholder="Write your message here" required></textarea>
            </div>

            <input type="submit" class="btn-outline-secondary btn-rounded submit-btn" id="button" value="Send Email" />
        </form>
    </div>


    <!-- MDB -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <!-- Custom scripts -->
    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js">
    </script>
    
    <script type="text/javascript">
      emailjs.init('cQJDj92NmzqaG9_uX')
    </script>

    <script type="text/javascript">
       const btn = document.getElementById('button');

        document.getElementById('form')
        .addEventListener('submit', function(event) {
            event.preventDefault();

            btn.value = 'Sending...';

            const serviceID = 'default_service';
            const templateID = 'mywebsite';

            emailjs.sendForm(serviceID, templateID, this)
              .then(() => {
                btn.value = 'Send Email';
                alert('Sent!');
              }, (err) => {
                btn.value = 'Send Email';
                alert(JSON.stringify(err));
              });
            form.reset();
        });

    </script>
  </body>
</html>
